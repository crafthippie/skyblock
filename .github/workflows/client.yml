---
name: client

"on":
  push:
    branches:
      - master
    tags:
      - v*
  workflow_dispatch:

jobs:
  client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        id: source
        uses: actions/checkout@v4

      - name: Configure aws
        id: aws
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Install packwiz
        id: packwiz
        uses: actionhippie/install-packwiz@v1

      - name: Build package
        id: package
        run: make build

      - name: Sign package
        id: gpgsign
        uses: actionhippie/gpgsign@v1
        with:
          private_key: ${{ secrets.GNUPG_KEY }}
          passphrase: ${{ secrets.GNUPG_PASSWORD }}
          detach_sign: true
          files: |
            dist/*.mrpack

      - name: Upload release
        id: upload
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allowUpdates: true
          omitBody: true
          artifacts: dist/*

      - name: Upload version
        id: version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          aws s3 sync dist/ s3://dl.webhippie.de/minecraft/skyblock/${{ github.ref_name }}/

      - name: Upload testing
        id: testing
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          aws s3 sync dist/ s3://dl.webhippie.de/minecraft/skyblock/testing/

...
